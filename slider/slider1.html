<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fody Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="slider.css">

  </head>

  <body>
    <section id="tranding">
      <div class="container">
        <h1 class="text-center section-heading">Featured Jobs</h1>
      </div>
      <div class="container">
        <div class="swiper tranding-slider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="eb pearls.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <!-- <h1 class="food-price">$20</h1> -->
                <div class="tranding-slide-content-bottom">
                  <a href="https://ebpearls.com.au/careers/">
                    <h2 class="company-name">
                      EB Pearls Nepal
                    </h2>
                    <h3 class="job-name">
                      <span>Devloper</span>
                    </h3>
                  </a>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="cedargate.jpg" alt="Tranding" >
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <a href="#">
                    <h2 class="company-name">
                      Cedar Gate Technologies
                    </h2>
                    <h3 class="job-name">
                      <span>Programmer</span>
                    </h3>
                </a>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="f1soft.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <a href="#">
                    <h2 class="company-name">
                      F1 Soft International
                    </h2>
                    <h3 class="job-name">
                      <span>Designer</span>
                    </h3>
                  </a>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="infodev.jpg" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <div class="tranding-slide-content-bottom">
                  <a href="#"> 
                    <h2 class="company-name">
                      InfoDevelopers Nepal
                    </h2>
                    <h3 class="job-name">
                      <span>Analyst</span>
                    </h3>
                  </a>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide tranding-slide">
              <div class="tranding-slide-img">
                <img src="leapfrog.png" alt="Tranding">
              </div>
              <div class="tranding-slide-content">
                <h1 class="food-price">$15</h1>
                <div class="tranding-slide-content-bottom">
                  <a href="#">
                    <h2 class="company-name">
                     Leapfrog Technology
                    </h2>
                    <h3 class="job-name">
                      <span>Manager</span>
                    </h3>
                  </a>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="tranding-slider-control">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>
  </body>

</html>
